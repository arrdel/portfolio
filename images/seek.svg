<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <!-- Gradients -->
    <linearGradient id="robotGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90D9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E5C8A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="robotGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E85D75;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A33E50;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="robotGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#50C878;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E8B57;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="roomGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E0E0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dsgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:0.3" />
    </linearGradient>
    
    <!-- Markers for arrows -->
    <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#4A90D9" />
    </marker>
    <marker id="arrowRed" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#E85D75" />
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#50C878" />
    </marker>
    <marker id="arrowPurple" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#8B5CF6" />
    </marker>
    
    <!-- Communication wave pattern -->
    <pattern id="wavePattern" patternUnits="userSpaceOnUse" width="20" height="20">
      <circle cx="10" cy="10" r="8" fill="none" stroke="#8B5CF6" stroke-width="0.5" opacity="0.3"/>
    </pattern>
    
    <!-- Robot symbol -->
    <symbol id="robot" viewBox="0 0 40 50">
      <rect x="5" y="15" width="30" height="25" rx="3" ry="3" fill="currentColor"/>
      <rect x="10" y="5" width="20" height="12" rx="2" ry="2" fill="currentColor"/>
      <circle cx="15" cy="10" r="3" fill="#FFF"/>
      <circle cx="25" cy="10" r="3" fill="#FFF"/>
      <circle cx="15" cy="10" r="1.5" fill="#333"/>
      <circle cx="25" cy="10" r="1.5" fill="#333"/>
      <rect x="0" y="40" width="10" height="8" rx="2" fill="currentColor"/>
      <rect x="30" y="40" width="10" height="8" rx="2" fill="currentColor"/>
      <line x1="17" y1="25" x2="23" y2="25" stroke="#FFF" stroke-width="2"/>
      <line x1="17" y1="30" x2="23" y2="30" stroke="#FFF" stroke-width="2"/>
    </symbol>
    
    <!-- Target object symbol (fire extinguisher) -->
    <symbol id="targetObject" viewBox="0 0 30 50">
      <ellipse cx="15" cy="45" rx="10" ry="4" fill="#8B0000"/>
      <rect x="7" y="10" width="16" height="35" rx="3" fill="#DC143C"/>
      <rect x="10" y="5" width="10" height="8" fill="#333"/>
      <rect x="13" y="0" width="4" height="6" fill="#666"/>
      <text x="15" y="30" font-size="8" fill="white" text-anchor="middle" font-weight="bold">FE</text>
    </symbol>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#FAFAFA"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">
    SEEK-Multi: Collaborative Multi-Agent Semantic Search
  </text>
  
  <!-- Floor Plan / Environment (Left Side) -->
  <g transform="translate(30, 50)">
    <!-- Environment boundary -->
    <rect x="0" y="0" width="350" height="380" fill="none" stroke="#666" stroke-width="2" rx="5"/>
    <text x="175" y="-10" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">Indoor Environment</text>
    
    <!-- Room grid -->
    <!-- Row 1 -->
    <rect x="10" y="10" width="100" height="80" fill="url(#roomGradient)" stroke="#999" stroke-width="1"/>
    <text x="60" y="55" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Office 1</text>
    <text x="60" y="70" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#4A90D9">P=0.12</text>
    
    <rect x="120" y="10" width="100" height="80" fill="url(#roomGradient)" stroke="#999" stroke-width="1"/>
    <text x="170" y="55" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Kitchen</text>
    <text x="170" y="70" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#E85D75" font-weight="bold">P=0.35</text>
    
    <rect x="230" y="10" width="110" height="80" fill="url(#roomGradient)" stroke="#999" stroke-width="1"/>
    <text x="285" y="55" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Conference</text>
    <text x="285" y="70" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#666">P=0.08</text>
    
    <!-- Row 2 - Hallway -->
    <rect x="10" y="100" width="330" height="50" fill="#E8E8E8" stroke="#999" stroke-width="1"/>
    <text x="175" y="130" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Hallway</text>
    <text x="175" y="142" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#50C878">P=0.28</text>
    
    <!-- Row 3 -->
    <rect x="10" y="160" width="80" height="100" fill="url(#roomGradient)" stroke="#999" stroke-width="1"/>
    <text x="50" y="210" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Storage</text>
    <text x="50" y="225" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#666">P=0.05</text>
    
    <rect x="100" y="160" width="120" height="100" fill="url(#roomGradient)" stroke="#999" stroke-width="1"/>
    <text x="160" y="210" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Break Room</text>
    <text x="160" y="225" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#666">P=0.07</text>
    
    <rect x="230" y="160" width="110" height="100" fill="url(#roomGradient)" stroke="#999" stroke-width="1"/>
    <text x="285" y="210" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Server Room</text>
    <text x="285" y="225" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#666">P=0.05</text>
    
    <!-- Row 4 -->
    <rect x="10" y="270" width="160" height="100" fill="url(#roomGradient)" stroke="#999" stroke-width="1"/>
    <text x="90" y="320" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Lobby</text>
    <text x="90" y="335" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#666">P=0.10</text>
    
    <rect x="180" y="270" width="160" height="100" fill="url(#roomGradient)" stroke="#999" stroke-width="1"/>
    <text x="260" y="320" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Office 2</text>
    <text x="260" y="335" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#666">P=0.10</text>
    
    <!-- Robot 1 (Blue) - in Kitchen heading towards target -->
    <g transform="translate(145, 35)">
      <use xlink:href="#robot" width="35" height="40" style="color: url(#robotGradient1)"/>
    </g>
    <text x="163" y="85" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#4A90D9" font-weight="bold">R1</text>
    
    <!-- Robot 2 (Red) - in Hallway -->
    <g transform="translate(80, 103)">
      <use xlink:href="#robot" width="30" height="35" style="color: url(#robotGradient2)"/>
    </g>
    <text x="95" y="145" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#E85D75" font-weight="bold">R2</text>
    
    <!-- Robot 3 (Green) - in Lobby -->
    <g transform="translate(60, 290)">
      <use xlink:href="#robot" width="30" height="35" style="color: url(#robotGradient3)"/>
    </g>
    <text x="75" y="332" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#50C878" font-weight="bold">R3</text>
    
    <!-- Target Object (Fire Extinguisher) in Kitchen -->
    <g transform="translate(185, 25)">
      <use xlink:href="#targetObject" width="20" height="35"/>
    </g>
    <circle cx="195" cy="42" r="18" fill="none" stroke="#FFD700" stroke-width="2" stroke-dasharray="4,2">
      <animate attributeName="r" values="15;20;15" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Robot paths -->
    <!-- R1 path to target -->
    <path d="M 163 75 Q 180 80 188 65" fill="none" stroke="#4A90D9" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrowBlue)"/>
    
    <!-- R2 planned path -->
    <path d="M 95 138 L 95 160 Q 95 180 120 185" fill="none" stroke="#E85D75" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrowRed)"/>
    
    <!-- R3 planned path -->
    <path d="M 75 290 L 75 260 Q 75 240 95 220" fill="none" stroke="#50C878" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrowGreen)"/>
    
    <!-- Communication links between robots -->
    <line x1="163" y1="55" x2="95" y2="120" stroke="#8B5CF6" stroke-width="1.5" stroke-dasharray="3,3" opacity="0.7"/>
    <line x1="95" y1="138" x2="75" y2="290" stroke="#8B5CF6" stroke-width="1.5" stroke-dasharray="3,3" opacity="0.7"/>
    <line x1="163" y1="75" x2="75" y2="290" stroke="#8B5CF6" stroke-width="1.5" stroke-dasharray="3,3" opacity="0.7"/>
    
    <!-- Communication wave indicators -->
    <circle cx="163" cy="55" r="25" fill="none" stroke="#8B5CF6" stroke-width="1" opacity="0.3">
      <animate attributeName="r" values="20;35;20" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.1;0.5" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="95" cy="120" r="25" fill="none" stroke="#8B5CF6" stroke-width="1" opacity="0.3">
      <animate attributeName="r" values="20;35;20" dur="3s" repeatCount="indefinite" begin="0.5s"/>
      <animate attributeName="opacity" values="0.5;0.1;0.5" dur="3s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="75" cy="305" r="25" fill="none" stroke="#8B5CF6" stroke-width="1" opacity="0.3">
      <animate attributeName="r" values="20;35;20" dur="3s" repeatCount="indefinite" begin="1s"/>
      <animate attributeName="opacity" values="0.5;0.1;0.5" dur="3s" repeatCount="indefinite" begin="1s"/>
    </circle>
  </g>
  
  <!-- Right Side: Shared Knowledge Structures -->
  <g transform="translate(420, 50)">
    <!-- DSG Box -->
    <rect x="0" y="0" width="350" height="170" fill="#FFF" stroke="#2196F3" stroke-width="2" rx="8"/>
    <rect x="0" y="0" width="350" height="30" fill="#2196F3" rx="8"/>
    <rect x="0" y="15" width="350" height="15" fill="#2196F3"/>
    <text x="175" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Shared Dynamic Scene Graph (DSG)</text>
    
    <!-- DSG Nodes - Building Layer -->
    <circle cx="175" cy="55" r="15" fill="#FF9800" stroke="#E65100" stroke-width="2"/>
    <text x="175" y="59" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white" font-weight="bold">Bldg</text>
    
    <!-- DSG Nodes - Room Layer -->
    <circle cx="60" cy="95" r="12" fill="#4CAF50" stroke="#2E7D32" stroke-width="1.5"/>
    <text x="60" y="99" font-family="Arial, sans-serif" font-size="7" text-anchor="middle" fill="white">Off1</text>
    
    <circle cx="120" cy="95" r="12" fill="#F44336" stroke="#C62828" stroke-width="1.5"/>
    <text x="120" y="99" font-family="Arial, sans-serif" font-size="7" text-anchor="middle" fill="white">Kit</text>
    
    <circle cx="175" cy="95" r="12" fill="#4CAF50" stroke="#2E7D32" stroke-width="1.5"/>
    <text x="175" y="99" font-family="Arial, sans-serif" font-size="7" text-anchor="middle" fill="white">Hall</text>
    
    <circle cx="230" cy="95" r="12" fill="#4CAF50" stroke="#2E7D32" stroke-width="1.5"/>
    <text x="230" y="99" font-family="Arial, sans-serif" font-size="7" text-anchor="middle" fill="white">Conf</text>
    
    <circle cx="290" cy="95" r="12" fill="#9E9E9E" stroke="#616161" stroke-width="1.5"/>
    <text x="290" y="99" font-family="Arial, sans-serif" font-size="7" text-anchor="middle" fill="white">...</text>
    
    <!-- DSG Nodes - Object Layer -->
    <rect x="100" y="130" width="40" height="20" rx="3" fill="#FFD700" stroke="#FFA000" stroke-width="1"/>
    <text x="120" y="144" font-family="Arial, sans-serif" font-size="7" text-anchor="middle" fill="#333">ðŸ”¥ FE</text>
    
    <rect x="155" y="130" width="40" height="20" rx="3" fill="#90CAF9" stroke="#1976D2" stroke-width="1"/>
    <text x="175" y="144" font-family="Arial, sans-serif" font-size="7" text-anchor="middle" fill="#333">ðŸšª Door</text>
    
    <!-- DSG Edges -->
    <line x1="175" y1="70" x2="60" y2="83" stroke="#666" stroke-width="1"/>
    <line x1="175" y1="70" x2="120" y2="83" stroke="#666" stroke-width="1"/>
    <line x1="175" y1="70" x2="175" y2="83" stroke="#666" stroke-width="1"/>
    <line x1="175" y1="70" x2="230" y2="83" stroke="#666" stroke-width="1"/>
    <line x1="175" y1="70" x2="290" y2="83" stroke="#666" stroke-width="1"/>
    <line x1="120" y1="107" x2="120" y2="130" stroke="#666" stroke-width="1"/>
    <line x1="175" y1="107" x2="175" y2="130" stroke="#666" stroke-width="1"/>
    
    <!-- Layer labels -->
    <text x="330" y="55" font-family="Arial, sans-serif" font-size="8" fill="#666" font-style="italic">Building</text>
    <text x="330" y="95" font-family="Arial, sans-serif" font-size="8" fill="#666" font-style="italic">Room</text>
    <text x="330" y="140" font-family="Arial, sans-serif" font-size="8" fill="#666" font-style="italic">Object</text>
  </g>
  
  <!-- RSN Belief Box -->
  <g transform="translate(420, 235)">
    <rect x="0" y="0" width="350" height="195" fill="#FFF" stroke="#9C27B0" stroke-width="2" rx="8"/>
    <rect x="0" y="0" width="350" height="30" fill="#9C27B0" rx="8"/>
    <rect x="0" y="15" width="350" height="15" fill="#9C27B0"/>
    <text x="175" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Distributed RSN Belief State</text>
    
    <!-- Belief probability bars -->
    <text x="20" y="55" font-family="Arial, sans-serif" font-size="10" fill="#333">Target: Fire Extinguisher</text>
    
    <!-- Room probability bars -->
    <text x="20" y="80" font-family="Arial, sans-serif" font-size="9" fill="#666">Kitchen</text>
    <rect x="90" y="70" width="200" height="14" fill="#E0E0E0" rx="2"/>
    <rect x="90" y="70" width="140" height="14" fill="#E85D75" rx="2"/>
    <text x="295" y="81" font-family="Arial, sans-serif" font-size="9" fill="#333" font-weight="bold">0.35</text>
    
    <text x="20" y="100" font-family="Arial, sans-serif" font-size="9" fill="#666">Hallway</text>
    <rect x="90" y="90" width="200" height="14" fill="#E0E0E0" rx="2"/>
    <rect x="90" y="90" width="112" height="14" fill="#50C878" rx="2"/>
    <text x="295" y="101" font-family="Arial, sans-serif" font-size="9" fill="#333">0.28</text>
    
    <text x="20" y="120" font-family="Arial, sans-serif" font-size="9" fill="#666">Office 1</text>
    <rect x="90" y="110" width="200" height="14" fill="#E0E0E0" rx="2"/>
    <rect x="90" y="110" width="48" height="14" fill="#4A90D9" rx="2"/>
    <text x="295" y="121" font-family="Arial, sans-serif" font-size="9" fill="#333">0.12</text>
    
    <text x="20" y="140" font-family="Arial, sans-serif" font-size="9" fill="#666">Lobby</text>
    <rect x="90" y="130" width="200" height="14" fill="#E0E0E0" rx="2"/>
    <rect x="90" y="130" width="40" height="14" fill="#78909C" rx="2"/>
    <text x="295" y="141" font-family="Arial, sans-serif" font-size="9" fill="#333">0.10</text>
    
    <text x="20" y="160" font-family="Arial, sans-serif" font-size="9" fill="#666">Other</text>
    <rect x="90" y="150" width="200" height="14" fill="#E0E0E0" rx="2"/>
    <rect x="90" y="150" width="60" height="14" fill="#BDBDBD" rx="2"/>
    <text x="295" y="161" font-family="Arial, sans-serif" font-size="9" fill="#333">0.15</text>
    
    <!-- Consensus indicator -->
    <rect x="20" y="175" width="310" height="15" fill="#E8F5E9" stroke="#4CAF50" stroke-width="1" rx="3"/>
    <text x="175" y="186" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#2E7D32">âœ“ Beliefs synchronized across all agents (consensus achieved)</text>
  </g>
  
  <!-- Connection arrows from map to knowledge structures -->
  <path d="M 380 150 Q 400 130 420 120" fill="none" stroke="#2196F3" stroke-width="2" marker-end="url(#arrowBlue)"/>
  <path d="M 380 280 Q 400 300 420 320" fill="none" stroke="#9C27B0" stroke-width="2" marker-end="url(#arrowPurple)"/>
  
  <!-- Legend -->
  <g transform="translate(30, 445)">
    <rect x="0" y="0" width="740" height="45" fill="#F5F5F5" stroke="#DDD" rx="5"/>
    <text x="20" y="18" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333">Legend:</text>
    
    <!-- Robot icons in legend -->
    <rect x="80" y="8" width="15" height="15" fill="url(#robotGradient1)" rx="2"/>
    <text x="100" y="19" font-family="Arial, sans-serif" font-size="9" fill="#333">Robot 1</text>
    
    <rect x="160" y="8" width="15" height="15" fill="url(#robotGradient2)" rx="2"/>
    <text x="180" y="19" font-family="Arial, sans-serif" font-size="9" fill="#333">Robot 2</text>
    
    <rect x="240" y="8" width="15" height="15" fill="url(#robotGradient3)" rx="2"/>
    <text x="260" y="19" font-family="Arial, sans-serif" font-size="9" fill="#333">Robot 3</text>
    
    <rect x="320" y="8" width="15" height="15" fill="#DC143C" rx="2"/>
    <text x="340" y="19" font-family="Arial, sans-serif" font-size="9" fill="#333">Target Object</text>
    
    <line x1="430" y1="15" x2="460" y2="15" stroke="#8B5CF6" stroke-width="2" stroke-dasharray="3,3"/>
    <text x="465" y="19" font-family="Arial, sans-serif" font-size="9" fill="#333">Communication</text>
    
    <line x1="560" y1="15" x2="590" y2="15" stroke="#4A90D9" stroke-width="2" stroke-dasharray="5,3"/>
    <text x="595" y="19" font-family="Arial, sans-serif" font-size="9" fill="#333">Planned Path</text>
    
    <!-- Second row -->
    <text x="20" y="38" font-family="Arial, sans-serif" font-size="9" fill="#666" font-style="italic">P = Probability of target in room (from RSN semantic priors)</text>
    <text x="400" y="38" font-family="Arial, sans-serif" font-size="9" fill="#666" font-style="italic">Robots share beliefs and coordinate via distributed protocols</text>
  </g>
</svg>